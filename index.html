<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/galerie.css">
    <title>FishEye</title>
</head>
<body>
    <div id="container">
        <header>
            <div>
                <a href="index.html">
                    <img id="logo" src="icones/logo.png" alt="FishEye">
                </a>
            </div>
            <div class="btn">
                <p>Passer au contenu</p>
            </div>
            <nav class="navigation_list">
                <ul class="tags_list">
                    <li class="tag_item" data-active="desactive" data-value="#portrait"  aria-label="filtre portrait">
                        <a href="#">#Portrait</a>
                    </li>
                    <li class="tag_item" data-active="desactive" data-value="#art"  aria-label="filtre Art">
                        <a  href="#">#Art</a>
                    </li>
                    <li class="tag_item" data-active="desactive" data-value="#fashion"  aria-label="filtre Fashion">
                        <a href="#">#Fashion</a>
                    </li>
                    <li class="tag_item" data-active="desactive" data-value="#architecture"  aria-label="filtre #Architecture">
                        <a href="#">#Architecture</a>
                    </li>
                    <li class="tag_item" data-active="desactive" data-value="#travel"  aria-label="filtre Travel">
                        <a href="#">#Travel</a>
                    </li>
                    <li class="tag_item" data-active="desactive" data-value="#sport"  aria-label="filtre Sport">
                        <a href="#">#Sport</a>
                    </li>
                    <li class="tag_item" data-active="desactive" data-value="#animals"  aria-label="filtre Animals">
                        <a href="#">#Animals</a>
                    </li>
                    <li class="tag_item" data-active="desactive" data-value="#events"  aria-label="filtre Events">
                        <a href="#">#Events</a>
                    </li>  
                </ul>  
            </nav>
            <h1>Nos photographes</h1>
        </header>
        <main id="list_photographer" class="list_photographer">
            <!--Element injecter via JS-->
        </main>
    </div>


    <script src="JS/index.js" type="module"></script>
</body>
</html>
